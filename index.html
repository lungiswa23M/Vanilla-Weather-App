<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
</head>
<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city" required id="search-form-input" class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
                <h1 class=""weather-app-city id="city"></h1>
                <p class="weather-app-details">
                    <span id="time"></span>
                    <span id="description"></span>
                    <br />
                    <br />
                    Humidity: <strong id="humidity"></strong>, Wind:
                    <strong id="wind-speed"></strong>
                </p>
            </div>
            <div class="weather-app-temperature-container">
                <div id="icon"></div>
                <div class="weather-app-temperature" id="temperature"></div>
                <div class="weather-app-unit">¬∞C</div>
            </div>
        </div>
        <div class="weather-forecast">
        <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tue</div>
        <div class="weather-forecast-icon">üå•Ô∏è</div>
        <div class="weather-forecast-temperature">13¬∞C 7¬∞C</div>
        </div>
        </div>
    </main>

    <footer>
        <p>
            This project was coded by

        </p>
    </footer>
</body>
</html>
